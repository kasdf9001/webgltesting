<html>
<head>

    <meta charset="UTF-8">

    <script src="./assets/sylvester.js" type="text/javascript"></script>
    <script src="./assets/glUtils.js" type="text/javascript"></script>

    <script>

        var gl; // A global variable for the WebGL context

        var canvas;

        var squareVerticesBuffer;
        var squareVerticesColorBuffer;

        var squareXOffset = 0.0;
        var squareYOffset = 0.0;
        var squareZOffset = 0.0;

        var mvMatrix;
        var shaderProgram;
        var vertexPositionAttribute;
        var vertexColorAttribute;
        var perspectiveMatrix;

        var mvMatrixStack = [];


        function initWebGL(canvas) {
            gl = null;

            // Try to grab the standard context. If it fails, fallback to experimental.
            gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");

            // If we don't have a GL context, give up now
            if (!gl) {
                alert("Unable to initialize WebGL. Your browser may not support it.");
            }

            return gl;
        }

        function start() {
            var canvas = document.getElementById("glcanvas");

            // Initialize the GL context
            gl = initWebGL(canvas);

            // Only continue if WebGL is available and working
            if (!gl) {
                return;
            }

            // Set clear color to black, fully opaque
            gl.clearColor(0.0, 0.0, 0.0, 1.0);
            // Enable depth testing
            gl.enable(gl.DEPTH_TEST);
            // Near things obscure far things
            gl.depthFunc(gl.LEQUAL);
            // Clear the color as well as the depth buffer.
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

            // later alter resolution
            // gl.viewport(0, 0, canvas.width, canvas.height);

            initShaders();
            initBuffers();

            initTextures();

            setInterval(sceneOne, 15);

        }

        function initTextures() {
            cubeTexture = gl.createTexture();
            cubeImage = new Image();
            cubeImage.onload = function() { handleTextureLoaded(cubeImage, cubeTexture); }
            cubeImage.src = "./assets/textures/circle-1024.png";
        }

        function handleTextureLoaded(image, texture) {
            gl.bindTexture(gl.TEXTURE_2D, texture);
            gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, image);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR_MIPMAP_NEAREST);
            gl.generateMipmap(gl.TEXTURE_2D);
            gl.bindTexture(gl.TEXTURE_2D, null);
        }

        function initShaders() {
            var fragmentShader = getShader(gl, "shader-fs");
            var vertexShader = getShader(gl, "shader-vs");

            // Create the shader program

            shaderProgram = gl.createProgram();
            gl.attachShader(shaderProgram, vertexShader);
            gl.attachShader(shaderProgram, fragmentShader);
            gl.linkProgram(shaderProgram);

            // If creating the shader program failed, alert

            if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
                alert("Unable to initialize the shader program: " + gl.getProgramInfoLog(shader));
            }

            gl.useProgram(shaderProgram);

            textureCoordAttribute = gl.getAttribLocation(shaderProgram, "aTextureCoord");
            gl.enableVertexAttribArray(textureCoordAttribute);
            gl.vertexAttribPointer(textureCoordAttribute, 2, gl.FLOAT, false, 0, 0);

            vertexColorAttribute = gl.getAttribLocation(shaderProgram, "aVertexColor");
            gl.enableVertexAttribArray(vertexColorAttribute);

            vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
            gl.enableVertexAttribArray(vertexPositionAttribute);
        }

        function getShader(gl, id, type) {
            var shaderScript, theSource, currentChild, shader;

            shaderScript = document.getElementById(id);

            if (!shaderScript) {
                return null;
            }

            theSource = shaderScript.text;

            if (!type) {
                if (shaderScript.type == "x-shader/x-fragment") {
                    type = gl.FRAGMENT_SHADER;
                } else if (shaderScript.type == "x-shader/x-vertex") {
                    type = gl.VERTEX_SHADER;
                } else {
                    // Unknown shader type
                    return null;
                }
            }
            shader = gl.createShader(type);

            gl.shaderSource(shader, theSource);

            // Compile the shader program
            gl.compileShader(shader);

            // See if it compiled successfully
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                alert("An error occurred compiling the shaders: " + gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }

            return shader;
        }

        function sceneOne() {
            drawScene();
        }

        function initBuffers() {

            cubeVerticesTextureCoordBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, cubeVerticesTextureCoordBuffer);

            var textureCoordinates =
                    [
                        0.0, 0.0,
                        1.0, 0.0,
                        1.0, 1.0,
                        0.0, 1.0
                    ];

            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(textureCoordinates), gl.STATIC_DRAW);

        }

        function drawScene() {
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

            perspectiveMatrix = makePerspective(45, 640.0 / 480.0, 0.1, 100.0);

            loadIdentity();
            mvTranslate([-0.0, 0.0, -6.0]);

            // Calculate rotation
//            var squareRotation = 0.0;
//            var currentTime = Date.now();
//            var lastSquareUpdateTime = 1;
//            var delta = currentTime - lastSquareUpdateTime;
//            squareRotation += (30 * delta) / 1000.0;
//
//            mvRotate(squareRotation, [0, 0, 1]);

            drawSquareWithOffset([squareXOffset, squareYOffset, squareZOffset]);
            // drawSquareWithOffset([squareXOffset + 2, squareYOffset, squareZOffset]);

        }

        function drawSquareWithOffset(squareTranslation) {

            // mvPushMatrix();

            mvTranslate(squareTranslation);

            // Draw the square by binding the array buffer to the square's vertices
            // array, setting attributes, and pushing it to GL.
            gl.bindBuffer(gl.ARRAY_BUFFER, squareVerticesBuffer);
            gl.vertexAttribPointer(vertexPositionAttribute, 3, gl.FLOAT, false, 0, 0);

            // Set the colors attribute for the vertices.
            gl.bindBuffer(gl.ARRAY_BUFFER, squareVerticesColorBuffer);
            gl.vertexAttribPointer(vertexColorAttribute, 4, gl.FLOAT, false, 0, 0);


            gl.activeTexture(gl.TEXTURE0);
            gl.bindTexture(gl.TEXTURE_2D, cubeTexture);
            gl.uniform1i(gl.getUniformLocation(shaderProgram, "uSampler"), 0);

            // Draw the square.
            setMatrixUniforms();
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

        }

        function loadIdentity() {
            mvMatrix = Matrix.I(4);
        }

        function multMatrix(m) {
            mvMatrix = mvMatrix.x(m);
        }

        function mvTranslate(v) {
            multMatrix(Matrix.Translation($V([v[0], v[1], v[2]])).ensure4x4());
        }

        function setMatrixUniforms() {
            var pUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
            gl.uniformMatrix4fv(pUniform, false, new Float32Array(perspectiveMatrix.flatten()));

            var mvUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
            gl.uniformMatrix4fv(mvUniform, false, new Float32Array(mvMatrix.flatten()));
        }

        function mvPushMatrix(m) {
            if (m) {
                mvMatrixStack.push(m.dup());
                mvMatrix = m.dup();
            } else {
                mvMatrixStack.push(mvMatrix.dup());
            }
        }

        function mvPopMatrix() {
            if (!mvMatrixStack.length) {
                throw("Can't pop from an empty matrix stack.");
            }

            mvMatrix = mvMatrixStack.pop();
            return mvMatrix;
        }

        function mvRotate(angle, v) {
            var inRadians = angle * Math.PI / 180.0;

            var m = Matrix.Rotation(inRadians, $V([v[0], v[1], v[2]])).ensure4x4();
            multMatrix(m);
        }


    </script>

    <script id="shader-fs" type="x-shader/x-fragment">
          varying highp vec2 vTextureCoord;

          uniform sampler2D uSampler;

          void main(void) {
            gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
          }
    </script>

    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec2 aTextureCoord;

        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;

        varying highp vec2 vTextureCoord;

        void main(void) {
            gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
            vTextureCoord = aTextureCoord;
        }
    </script>

</head>
<body onload="start()">
<canvas id="glcanvas" width="900" height="600">

</canvas>
</body>
